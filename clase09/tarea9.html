<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="p-5 bg-primary text-white text-center">
            <h1>4 opertaciones</h1>
            <p>Suma, Resta, Divisi贸n y Multiplicaci贸n</p> 
          </div>
    </header>
    <article class="container p-5">
      <div class="row">
        <div class="col">
          <p>Valor 1:</p>
          <input type="number" class="form-control" placeholder="Primera Variables" id="val1">
        </div>
        <div class="col">
          <p>Valor 2:</p>
          <input type="number" class="form-control" placeholder="Segunda Variable" id="val2">
      </div>
      <div class="row p-3">
        <div class="col">
          <button onclick="sumar();" type="button" class="btn btn-primary">Suma</button>
        </div>
        <div class="col">
          <button onclick="restar();" type="button" class="btn btn-primary">Resta</button>
        </div>
        <div class="col">
          <button onclick="multiplicar();" type="button" class="btn btn-primary">Multiplicacion</button>
        </div>
        <div class="col">
          <button onclick="dividir();" type="button" class="btn btn-primary">Division</button>  
        </div>
        <div class="row p-3">
          <div class="col">
            <p>Resultado de operaci贸n <span id="tipoOp"></span>:</p>
            <input type="number" class="form-control" placeholder="Resultado" id="res">
          </div>
        </div>
      </div>
    </article>
  <script type="text/javascript">
    function sumar(){
      let v1=document.getElementById("val1").value;
      let v2=document.getElementById("val2").value;
      let vv1=parseInt(v1,10);
      let vv2=parseInt(v2,10);
      let res=vv1+vv2;
      document.getElementById('res').value=res;
      document.getElementById('tipoOp').innerHTML="suma";
    }
    function restar(){
      let v1=document.getElementById("val1").value;
      let v2=document.getElementById("val2").value;
      let vv1=parseInt(v1,10);
      let vv2=parseInt(v2,10);
      let res=vv1-vv2;
      document.getElementById('res').value=res;
      document.getElementById('tipoOp').innerHTML="resta";
    }
    function multiplicar(){
      let v1=document.getElementById("val1").value;
      let v2=document.getElementById("val2").value;
      let vv1=parseInt(v1,10);
      let vv2=parseInt(v2,10);
      let res=vv1*vv2;
      document.getElementById('res').value=res;
      document.getElementById('tipoOp').innerHTML="multiplicaci贸n";
    }
    function dividir(){
      let v1=document.getElementById("val1").value;
      let v2=document.getElementById("val2").value;
      let vv1=parseInt(v1,10);
      let vv2=parseInt(v2,10);
      let res=vv1/vv2;
      document.getElementById('res').value=res;
      document.getElementById('tipoOp').innerHTML="division";
    }
  </script>
</body>
</html>
