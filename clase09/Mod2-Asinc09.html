<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circunferencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="p-5 bg-primary text-white text-center">
            <h1>Diametro, Perimetro y Área de una circunferencia</h1>
            <p>Usando JavaScript</p> 
          </div>
    </header>
    <article class="container p-5">
        <div class="row">
            <div class="col">
                <p>Radio de la circunferencia:</p>
                <input autofocus type="number" class="form-control" placeholder="Ingrese el radio" id="radio">
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <button onclick="calcular();" type="button" class="btn btn-primary">Calcular</button>
            </div>
            <div class="row p-3">
                <div class="col">
                    <p>Diametro:</p>
                    <input type="number" class="form-control" placeholder="Diametro" id="diametro">
                </div>
                <div class="col">
                    <p>Perímetro:</p>
                    <input type="number" class="form-control" placeholder="Perimetro" id="perimetro">
                </div>
                <div class="col">
                    <p>Área:</p>
                    <input type="number" class="form-control" placeholder="area" id="area">
                </div>
            </div>
        </div>
    </article>
    <script type="text/javascript">
        function calcular(){
            let radio=document.getElementById('radio').value;
            let vv1=parseFloat(radio,10);
            let diam=vv1*2;
            let peri=2*Math.PI*vv1;
            let areauwu=Math.PI*vv1*vv1;
            document.getElementById('diametro').value=diam.toFixed(2);
            document.getElementById('perimetro').value=peri.toFixed(2);
            document.getElementById('area').value=areauwu.toFixed(2);      
        }
    </script>
</body>
</html>
