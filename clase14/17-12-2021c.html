<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Buscador de menor</title>
</head>
<body>
    <div class="container">
        <div class="p-5 bg-primary text-white text-center">
            <h1>Buscar el valor menor en un arreglo</h1>
        </div>
        <br>
        ingrese valor :<input type="text" name="num" id="num"><br>
        <div class="row">
            <div class="col-auto">
                <button class="btn-outline-primary btn" onclick="agregar();">agregar</button>
                <button class="btn-outline-primary btn" onclick="orden();">ordenar</button>
                <button class="btn-outline-primary btn" onclick="buscaMenor();">buscar menor</button>
            </div>
        </div><br>
        <span id="res"></span><br>
        <p id="lista"></p>
    </div>

    <script type="text/javascript">
        let nomina=[];
        function buscaMenor(){
            let menor=parseInt(nomina[0]);
            for (var i = 1; i <nomina.length; i++) {
                if(menor>parseInt(nomina[i])){
                    menor=parseInt(nomina[i]);
                }
            }
            document.getElementById("res").innerHTML="el numero menor es: "+menor;
        }
        function orden(){
            nomina.sort();
            mostrar();
        }

        function agregar(){
            let v1=parseInt(document.getElementById("num").value);
            nomina.push(v1);
            document.getElementById("num").value="";
            mostrar();
        }

        function mostrar(){
            let fragmento="";
            fragmento="<table border='1'>";
            for (var i = 0; i < nomina.length; i++) {
                fragmento+="<tr><td>"+i+" - "+nomina[i]+"</td></tr>";
            }
            fragmento+="</table>";
            document.getElementById('lista').innerHTML=fragmento;
        }
    </script>
</body>
</html>
