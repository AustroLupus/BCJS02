<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <h1>Funciones</h1>
    valor 1: <input type="number" name="v1" id="v1"><br>
    valor 2: <input type="number" name="v2" id="v2"><br>
    <button onclick="llamar();">Activar</button>
    <p id="resul"></p>

    <script type="text/javascript">
        function llamar(){
            let va1=parseInt(document.getElementById('v1').value,10);
            let va2=parseInt(document.getElementById('v2').value,10);
            multiplica(va1,va2);
        }


        function multiplica(v1,v2) {
            let res=0;
            for (let i = 0; i < v2; i++) {
                res+=v1;
                
            }
            document.getElementById('resul').innerHTML=res;
        }
    </script>
</body>
</html>
