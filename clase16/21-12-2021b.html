<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>
<body>
    <h1>Return</h1>
    valor 1: <input type="number" name="v1" id="v1"><br>
    valor 2: <input type="number" name="v2" id="v2"><br>
    <button onclick="llamar();">Activar</button>
    <p id="resul"></p>

    <script type="text/javascript">
        function llamar() {
            let vv1=document.getElementById('v1').value;
            let vv2=document.getElementById('v2').value;
            document.getElementById('resul').innerHTML=suma(vv1,vv2);
        }
        function suma(v1,v2) {
            let res=parseInt(v1)+parseInt(v2);
            return res;
        }

    </script>
</body>
</html>
