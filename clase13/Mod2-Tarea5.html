<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <div class="text-center">
        <h1>Tabla de multiplicar</h1>
    </div>
    <br>
    <div class="container">
        <p>Ingrese el número a multiplicar: <input type="number" id="num" name="num"></p>
        <p>Ingrese el número de productos: <input type="number" id="prods" name="prods"></p>
        <button onclick="multiplicar();" class="btn-primary">Multiplicar</button>
    </div>
    <div class="container">
        <br>
        <p id="llenar"></p>
    </div>
    <script type="text/javascript">
    function multiplicar(){
        var v1=document.getElementById('num').value;
        var v2=document.getElementById('prods').value;
        var factor=parseInt(v1,10);
        var productos=parseInt(v2,10);
        var contador=1;
        var contenido=factor+" X 1 ="+(factor*contador)+"<br>";
        do{
            contador=contador+1;
                let extra=factor+" X "+contador+" ="+(factor*contador)+"<br>";
                contenido=contenido+extra;
                document.getElementById('llenar').innerHTML=contenido;

        }while (contador<productos);
    }
</script>   
</body>
</html>
