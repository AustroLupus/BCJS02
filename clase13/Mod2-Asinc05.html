<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Multisumar</title>
</head>
<body>
    <div class="text-center">
        <h1>Multisumar</h1>
    </div>
    <br>
    <div class="container text-center">
        <p><label for="numero1">Primer Elemento: </label> <input type="number" name="numero1" id="numero1"></p>
        <p><label for="numero2">Segundo Elemento</label><input type="number" name="numero2" id="numero2"></p>
        <button class="btn-primary" onclick="multiplicar();">Multiplicar</button><br>
        <br>
        <div class="container text-center">
            <h2>
                <br>
                <p id="resp"></p>
            </h2>
        </div>
    </div>
    <script type="text/javascript">

        function multiplicar(){
            let v1=document.getElementById("numero1").value;
            let v2=document.getElementById("numero2").value;
            let i1=parseInt(v1,10);
            let i2=parseInt(v2,10);
            let producto=0;
            let c;
            for (c = 1; c <= i1; c++) {
                producto = i2+ producto;
            }
            document.getElementById('resp').innerHTML =i1+" X "+i2+" = "+producto;
        }
        </script>
</body>
</html>
