<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de condicional</h1>
    ingrese valor 1: <input type="text" id="v1" name="v1"><br>
    ingrese valor 2: <input type="text" id="v2" name="v2"><br>
    <button onclick="evaluar()">verificar</button><br>
    <p id="res"></p>
    <script type="text/javascript">
        function evaluar(){
            let v1=document.getElementById('v1').value;
            let v2=document.getElementById('v2').value;
            let i1=parseInt(v1,10);
            let i2=parseInt(v2,10);
            let res="";
            if(i1<i2){
                res="Primer valor menor que segundo valor";
            }else if(i1==i2){
                res="primer valor igual al segundo valor";
            }else{
                res="primer valor ayor que segundo valor";
            }
            document.getElementById('res').innerHTML=res;
        }
    </script>
</body>
</html>
