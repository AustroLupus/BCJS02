<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de calificaciones</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Promedio</h1>
    </div>
    <br>
   <p>Nota 1: <input type="number" id="v1" placeholder="Nota 1" min="1" max="7" step="0.1"></p>
   <p>Nota 2: <input type="number" id="v2" placeholder="Nota 2" min="1" max="7" step="0.1"></p>
   <p>Nota 3: <input type="number" id="v3" placeholder="Nota 3" min="1" max="7" step="0.1"></p>
   <p>Nota 4: <input type="number" id="v4" placeholder="Nota 4" min="1" max="7" step="0.1"></p>
   <button onclick="calcular()">Calcular promedio</button>
   <p>El promedio de las notas es: <input type="number" id="resbox" readonly placeholder="Promedio"></p>
   <p id="restexto"></p>
   <script type="text/javascript">
       function calcular(){
           let v1=document.getElementById('v1').value; //Obtener valores de cuadros de numero
           let v2=document.getElementById('v2').value;
           let v3=document.getElementById('v3').value;
           let v4=document.getElementById('v4').value;
           let i1=parseFloat(v1,10); //convertir valores a numerico
           let i2=parseFloat(v2,10);
           let i3=parseFloat(v3,10);
           let i4=parseFloat(v4,10);
           let prom=(i1+i2+i3+i4)/4;
           if(prom>=3.95){ //evalua si es sobre 3.95, con el redondo llega a 4 y alcanza para pasar de curso
               document.getElementById('resbox').value=prom.toFixed(1);
               document.getElementById('restexto').innerHTML="Aprueba";
           }else{ //nada que hacer, se ech√≥ el ramo
               alert("REPROBADO!")
               document.getElementById('resbox').value=prom.toFixed(1); //valor al cuadro input
               document.getElementById('restexto').innerHTML="Reprueba"; //valor a la etiqueta <p>
           }
       }
   </script>
</body>
</html>
