<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt?</title>
</head>
<body>
    <script type="text/javascript">
        var num1, num2, num3;
        num1=prompt('ingrese valor 1: ','');
        num2=prompt('ingrese valor 2: ','');
        num3=prompt('ingrese valor 3: ','');
        var n1=parseInt(num1,10);
        var n2=parseInt(num2,10);
        var n3=parseInt(num3,10);
        if (n1>n2 && n1>n3) {
            document.write('El número mayor es: '+n1);
        } else if(n2>n3) {
            document.write('El número mayor es: '+n2);
        }else{
            document.write('El número mayor es: '+n3);
        }
    </script>
</body>
</html>
