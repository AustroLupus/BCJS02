<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>IVAs</title>
</head>
<body>
    <div class="text-center">
        <h1>Formulario e IVAs</h1>
    </div>
    <div class="container mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Poducto</th>
                    <th>Valor Neto</th>
                    <th>IVA</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ficticio 1</td>
                    <td>$<input placeholder="Valor" min="0" type="number" id="neto1" name="neto1" class="form-control>"</td>
                    <td>$<span id="iva1" name="iva1">Pesione Calcular</span></td>
                    <td>$<span id="bruto1" name="bruto1">Presione Calcular</span></td>
                </tr>
            </tbody>
        </table>
        <button onclick="calciva();" class="btn btn-primary">Calcular</button>
    </div>
    <script type="text/javascript">
        const iva=0.19;
        var bruto1=null;
        function calciva(){
            let v1=document.getElementById('neto1').value;
            let i1=parseInt(v1,10);
            let valiva=i1*iva; //calcular el IVA del producto
            bruto1=valiva+i1; //sumar el IVA al Neto para calcular el Bruto
            // alert(bruto1);
            document.getElementById('iva1').innerHTML=valiva;
            document.getElementById('bruto1').innerHTML=bruto1;
        }
    </script>
</body>
</html>
